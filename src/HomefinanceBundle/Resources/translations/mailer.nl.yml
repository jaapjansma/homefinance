confirmation:
    email:
        subject: Bevestig je e-mailadres
        message: |
            Beste %name%,

            Je moet je e-mailadres nog bevestigen voordat je huishoudboekje kunt gaan bijhouden.

            Klik op %fullConfirmationUrl% om je e-mailadres te bevestigen

            Werkt bovenstaande niet?
            Ga dan naar %confirmationUrl%
            en vul onderstaande token in:
            %token%

        html_message: |
                    Beste %name%,

                    Je moet je e-mailadres nog bevestigen voordat je huishoudboekje kunt gaan bijhouden.

                    Klik op <a href="%fullConfirmationUrl%">%confirmationUrl%</a> om je e-mailadres te bevestigen.

                    Werkt bovenstaande niet?
